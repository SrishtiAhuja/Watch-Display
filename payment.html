<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/payment.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="logo" class="logo">
        <nav>
          <ul>
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
              <li><a href="index.html"> Home</a></li>
              <li><a href="about.html"> About</a></li>
              <li><a href="product.html"> Watches</a></li>
              <li><a href="contact.html"> Contact Us</a></li>
            </div>
          </ul>
        </nav>


      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="payment">
      <h2>Payment Gateway</h2>
      <div class="form">
        <div class="card">
          <label class="label">Card Holder:</label>
          <input type="text" class="input" name="card_holder" placeholder="John">
        </div>
        <div class="card">
          <label class="label">Card Number:</label>
          <input type="text" class="input" name="card_number" placeholder="Card number">
        </div>
        <div class="card-grp">
          <div class="card-item">
            <label class="label">Expiry date:</label>
            <input type="text" class="input" name="expiry_date" placeholder="00/ 00">
          </div>
          <div class="card-item">
            <label class="label">CVV:</label>
            <input type="text" class="input" name="cvv" placeholder="000">
          </div>
        </div>
        <div class="btn">
          pay
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="Flogos">
      <img src="images/facebook.png" class="Fimg">
      <img src="images/insta.png" class="Fimg">
      <img src="images/twitter.png" class="Fimg">
    </div>
    <div class="Fdeets">
      <p style="padding:0px 5px;"> 678, Drew Street<br> Toronto, Ontario</p>
      <p>+1(905)567-6877<br>fauget.watches@gmail.com</p>
    </div>
  </footer>
</body>

</html>
